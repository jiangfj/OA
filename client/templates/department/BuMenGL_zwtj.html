    <!-- layui css -->
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <script>

        function show(){
            var dep_name=$("#dep_name").val();
            var position=$("#position").val();
            var description=$("#description").val();
            if(!dep_name||!position||!position){
                alert("请填写数据")
            }

            var post_data={"dep_name":dep_name,"position":position,"description":description};
            console.log(post_data)
            $.ajax({
                type:"post",
                contentType:"application/json",
                dataType:"json",
                url:'http://127.0.0.1:8000/v1/department/add_position',
                data:JSON.stringify(post_data),
                success:function(res){
                    if(res.code==200){
                        alert("添加成功")
                        window.location.href="/department"
                    }else{
                        alert(res.error)
                    }
                }
            })

        }

    </script>
    <link rel="stylesheet" href="/static/css/laydate.css" media="all">
    <script type="text/javascript" src="/static/js/jquery-1.11.0.min.js"></script>
    <script src="/static/js/layui.js"></script>
    <script src="/static/js/layui.all.js"></script>
</head>

<body>

        <!-- 当前位置 -->

        <div class="kehubh_tj_k">

            <ul>

                    <div class="left">部门名称：</div>

                        <select  id="dep_name" name="dep_name"  >                           <option value="">--选择部门--</option>
                        <option value="技术部">技术部</option>
                        <option value="客服部">客服部</option>
                        <option value="人事部">人事部</option>
                        <option value="销售部">销售部</option>
                        <option value="后勤部">后勤部</option>
                        <option value="行政部">行政部</option>

                        </select> 
                    </div>
                </li>
                <li>
                       <div class="left">职位名称：</div>
                    <div class="right">

                </li> 


                <li>

                       <input type="text" id="description" name="description" required lay-verify="required" placeholder="请输入职位简介"
                              autocomplete="off" class="layui-input">

                </li> 
                <li>
                    <div class="left"> &nbsp;</div>
                    <div class="right">
<!--                        <button onclick="show()">确认添加职位</button>-->
                        <a href="javascript:show()">添加</a>
                    </div>
                </li>
            </ul>

        </div>
    </div>
